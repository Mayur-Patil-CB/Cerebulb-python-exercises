<!DOCTYPE html>
<html>
<head>
    <title>Rating Form</title>
</head>
<body>
    <h2>Submit Your Rating</h2>

    <form method="post">
        {% csrf_token %}

        <label for="id_restaurant">Restaurant:</label><br>
        {{ form.restaurant }}<br><br>

        <label for="id_user">User:</label><br>
        {{ form.user }}<br><br>

        <label for="id_rating">Rating:</label><br>
        {{ form.rating }}<br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
